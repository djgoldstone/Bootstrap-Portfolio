<body>

    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark pt-3 pb-3">
          <a class="navbar-brand col-md-9" href="#">Derek Goldstone</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav col-md-3">

        </nav>

    <div class="container">
      <div class="jumbotron jumbotron-fluid mt-4">
          <div class="container">
            <h1 class="display-4">Contact</h1>
            <p class="lead">Please reach out with any inquiries. I'll get back to you as soon as possible!</p>
          </div>
      </div>
    </div>


    <div class="container mt-3 mb-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-7">
          <div class="card" style="width: 40rem;">
            <div class="card-body">
              <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="messageInput">Message</label>
                <input class="form-control form-control-lg" type="text" placeholder="Enter your message">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
